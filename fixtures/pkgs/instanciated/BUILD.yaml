packages:
  - name: variant
    type: generic
    config:
      commands:
        - ["echo", "${message}"]
  - name: rabbit-hole
    type: generic
    deps:
      - ref: :variant
        args:
          message: "${passingThrough}"
  - name: all
    type: generic
    deps:
      - ref: :variant
        alias: hello
        args:
          message: hello
      - ref: :variant
        alias: world
        args:
          message: world
      - ref: :rabbit-hole
        args:
          passingThrough: awesome