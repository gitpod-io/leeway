components:
  - location: scripts
    scripts:
      - name: env
        description: prints the environment variables of the script execution context
        deps:
          - pkgs/generic:something
        script: |
          env
      - name: pwd-origin
        workdir: origin
        deps:
          - pkgs/generic:something
        script: |
          pwd
          find .
      - name: pwd-packages
        workdir: packages
        deps:
          - pkgs/generic:something
        script: |
          pwd
          find .
      - name: echo
        description: echos an argument
        script: |-
          echo ${msg}
  - location: pkgs/generic
    packages:
      - name: something
        type: generic
        srcs:
          - "*.txt"
        config:
          commands:
            - ["echo"]
          test:
            - ["echo", "testing"]
